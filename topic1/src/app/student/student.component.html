<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding-left: 15px;
    padding-right: 15px;
    text-align: center;
  }
</style>

<div class="content" role="main">
  <div class="card highlight-card card-small">
    {{ title1 }}
  </div>
  <div>
    <table style="width:100%">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
      </tr>
    </table>

    <div class="card highlight-card card-small">
      {{ title2 }}
    </div>
    <table style="width:100%">
      <tr>
        <th>Title</th>
        <th>Description</th>
      </tr>
      <tr *ngFor="let course of course">
        <td>{{ course.sname }}</td>
        <td>{{ course.description }}</td>
      </tr>
    </table>
    <div class="space"></div>
  </div>
</div>
